<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cafe Menu</title>
  </head>
  <body>
    <div  class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="italic">Est. 2020</p>
        <hr />
        <section>
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffe icon"
          />
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </articleclass="item">
          <article>
            <p class="flavor">Hazeinut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section class="item">
        <section>
          <h2>Desserts</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="pie icon"
          />
          <article class="item">
            <p class="flavor">Donut</p><p class="price">1.50</p>
          </article>
          <section class="item">
          <p class="flavor">Cherry Pie</p><p class="price">2.75</p>
        </section>
        <section class="item">
          <p class="flavor">Cheesecake</p><p class="price">3.00</p>
        </section>
        <section class="item">
          <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
        </section>
      </main>
      <hr class="bottom-line"/>
      <footer>
        <p><a href="https://www.freecodecamp.org/" target="_blank">Visit our website</a></p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
